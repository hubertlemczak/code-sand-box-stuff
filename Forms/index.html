<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Forms yay</h1>
    </header>
    <main>
      <form>
        <label for="name">
          <input id="name" placeholder="Name" name="submitted-name" required />
        </label>
        <label for="password">
          <input
            name="password"
            type="password"
            placeholder="Password"
            id="password"
            minlength="8"
            required
          />
        </label>
        <label for="confirm-password">
          <input
            name="confirm-password"
            type="password"
            placeholder="Confirm Password"
            id="confirm-password"
            minlength="8"
            required
          />
        </label>
        <label for="city">
          Select your city:
          <select name="city" id="city">
            <option value="london">London</option>
            <option value="ends">Ends</option>
            <option value="idk">Idk</option>
          </select>
        </label>
        <label for="dob">
          D.O.B.
          <input type="date" name="dob" id="dob" required />
        </label>
        <div>
          <label for="radio"
            ><input
              type="radio"
              name="radio"
              id="radio"
              value="123s"
              required
            />Radio</label
          >
          <label for="cool"
            ><input
              type="radio"
              name="radio"
              id="cool"
              value="cool"
              required
            />Cool</label
          >
          <label for="form"
            ><input
              type="radio"
              name="radio"
              id="form"
              value="form"
              required
            />Form</label
          >
          <label for="stuff"
            ><input
              type="radio"
              name="radio"
              id="stuff"
              value="stuff"
              required
            />Stuff</label
          >
        </div>
        <label for="phone"
          >Phone No.
          <input
            type="tel"
            name="phone"
            id="phone"
            pattern="[0-9]{11}"
            required
          />
        </label>
        <label for="coolform"
          >How cool is this form?
          <input
            type="range"
            name="coolform"
            min="0"
            max="10"
            id="coolform"
            value="9"
          />
        </label>
        <label for="t-and-c"
          >Please agree to the T&Cs :)
          <input type="checkbox" name="t-c" id="t-and-c" required />
        </label>
        <div class="buttons">
          <button class="save" type="submit">Save</button>
          <button class="reset" type="reset">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
